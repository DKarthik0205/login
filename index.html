<html lang="en">

<head>

</head>

<body>
    <div class="card">
      
    <div class="container-fluid">
        <div class="form-toggle">
            <button  class="btntop1" id="signInButton">Sign In</button>
            <button class="btntop" id="signUpButton">Sign Up</button>
        </div>
        <form id="signInForm">
            <h1>Sign In.....</h1>
        <div class="container">
            <input required="" type="text" name="text" class="input">
            <label class="label">Username</label>
        </div>
        <div class="container">
            <input required="" type="password" name="text" class="input">
            <label class="label">Password</label>
        </div>
        <button class="button1 type1">
        </button>
    </form>
    </div>



    <form id="signUpForm" class="hidden">
        <h1>Sign Up...</h1>
        <div class="container">
            <input required="" type="text" name="Firstname" class="input">
            <label class="label">Firstname</label>
        </div>
        <div class="container">
            <input required="" type="text" name="Lastname" class="input">
            <label class="label">Lastname</label>
        </div>
        <div class="container">
            <input required="" type="email" name="Email" class="input">
            <label class="label">Email</label>
        </div><div class="container">
            <input required="" type="password" name="Password" class="input">
            <label class="label">Password</label>
        </div>
        <button class="button2 type2">
        </button>
    </form>
</div>


    <script src="../login/js/index.js"></script>
</body>

</html>
